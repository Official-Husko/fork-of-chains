name: Release Build

on:
  push:
    tags:
      - '*'
      - '*_*'
      - '*/*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Parse branch from tag and checkout branch if present
        run: |
          TAG_NAME="${GITHUB_REF##*/}"
          BRANCH_NAME=""
          if [[ "$TAG_NAME" == *_* ]]; then
            BRANCH_NAME="${TAG_NAME#*_}"
            RELEASE_VERSION="${TAG_NAME%%_*}"
            echo "Detected branch name: $BRANCH_NAME"
            echo "Detected release version: $RELEASE_VERSION"
            git fetch origin "$BRANCH_NAME":"refs/remotes/origin/$BRANCH_NAME"
            git checkout "$BRANCH_NAME"
            git reset --hard "origin/$BRANCH_NAME"
          else
            RELEASE_VERSION="$TAG_NAME"
            echo "No branch name detected. Using tag commit."
            echo "Detected release version: $RELEASE_VERSION"
          fi
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV

      - name: Show current commit and branch
        run: |
          echo "Commit: $(git rev-parse HEAD)"
          echo "Branches:"
          git branch -a
          echo "Tags:"
          git tag --contains $(git rev-parse HEAD)

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build (release)
        run: npm run build

      - name: Zip full release (full game)
        run: |
          cd dist
          zip -r ../full-game.zip .
          cd ..

      - name: Zip imagepack only
        run: |
          cd dist
          zip -r ../imagepack-release.zip imagepacks
          cd ..

      - name: Zip mods only
        run: |
          cd dist
          zip -r ../mods-release.zip mods
          cd ..

      - name: Zip update files
        run: |
          cd dist
          zip -r ../update-release.zip index.html precompiled.html js js-debug
          cd ..

      - name: Zip assets (img and assets folders)
        run: |
          cd dist
          zip -r ../assets-release.zip img assets
          cd ..

      - name: Set prerelease flag
        id: prerelease
        run: |
          if [[ "${GITHUB_REF##*/}" =~ -pre|-alpha|-beta|-rc ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: ${{ steps.prerelease.outputs.prerelease }}
          files: |
            full-game.zip
            imagepack-release.zip
            mods-release.zip
            update-release.zip
            assets-release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
